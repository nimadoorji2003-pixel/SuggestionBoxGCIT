name: CI-CD

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  # ---------------- CI: Build, Lint, Test ----------------
  build-and-test:
    runs-on: ubuntu-latest

    # Only needed if your tests use Mongo locally; harmless if not used
    services:
      mongo:
        image: mongo:6
        ports:
          - 27017:27017

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # ----- Backend (server) -----
      - name: Install backend dependencies
        working-directory: server
        run: npm ci

      - name: Lint backend
        working-directory: server
        run: npm run lint

      - name: Run backend tests (Jest)
        working-directory: server
        run: npm test

      # ----- Frontend (client) -----
      - name: Install frontend dependencies
        working-directory: client
        run: npm ci

      - name: Lint frontend
        working-directory: client
        run: npm run lint

      - name: Run frontend tests (Vitest)
        working-directory: client
        run: npm test

      # ----- Build frontend -----
      - name: Build frontend
        working-directory: client
        run: npm run build

  # ---------------- SAST: Semgrep ----------------
  sast:
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Semgrep SAST
        uses: returntocorp/semgrep-action@v1
        with:
          config: devops/semgrep.yml

  # ---------------- Dependency Scanning ----------------
  dependency-scan:
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install backend deps
        working-directory: server
        run: npm ci

      - name: Install frontend deps
        working-directory: client
        run: npm ci

      - name: npm audit backend
        working-directory: server
        run: npm audit --audit-level=high || echo "Backend audit found issues"

      - name: npm audit frontend
        working-directory: client
        run: npm audit --audit-level=high || echo "Frontend audit found issues"

      - name: Trivy filesystem scan
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'HIGH,CRITICAL'
          ignore-unfixed: true
          exit-code: '1'

  # ---------------- CD: Trigger Deployment (no Docker) ----------------
  deploy:
    runs-on: ubuntu-latest
    needs: [build-and-test, dependency-scan, sast]
    if: github.ref == 'refs/heads/main'   # only deploy main

    steps:
      - name: Trigger deployment (Render or other)
        run: |
          echo "Triggering deployment webhook..."
          curl -X POST "${{ secrets.DEPLOY_WEBHOOK_URL }}"

  # ---------------- DAST: OWASP ZAP ----------------
  dast-zap:
    runs-on: ubuntu-latest
    needs: deploy
    if: github.ref == 'refs/heads/main'

    steps:
      - name: ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.12.0
        with:
          target: "https://suggestionboxgcit.onrender.com"
          fail_action: true
