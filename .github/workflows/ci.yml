name: CI-CD

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  # ---------------- CI: Build, Lint (with optional tests) ----------------
  build-and-test:
    runs-on: ubuntu-latest

    # Only needed if you later add integration tests that hit Mongo
    services:
      mongo:
        image: mongo:6
        ports:
          - 27017:27017

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # ----- Backend (server) -----
      - name: Install backend dependencies
        working-directory: server
        run: npm ci

      - name: Lint backend
        working-directory: server
        run: npm run lint

      # If you DON'T have tests yet, this won't fail the pipeline
      - name: Test backend (if configured)
        working-directory: server
        run: npm test || echo "No backend tests configured, skipping"

      # ----- Frontend (client) -----
      - name: Install frontend dependencies
        working-directory: client
        run: npm ci

      - name: Lint frontend
        working-directory: client
        run: npm run lint

      # Same trick for tests
      - name: Test frontend (if configured)
        working-directory: client
        run: npm test || echo "No frontend tests configured, skipping"

      # ----- Build -----
      - name: Build frontend
        working-directory: client
        run: npm run build

  # ---------------- SAST: Semgrep ----------------
  sast:
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Semgrep SAST
        uses: returntocorp/semgrep-action@v1
        with:
          config: devops/semgrep.yml

  # ---------------- Dependency Scanning ----------------
  dependency-scan:
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install backend deps
        working-directory: server
        run: npm ci

      - name: Install frontend deps
        working-directory: client
        run: npm ci

      - name: npm audit backend
        working-directory: server
        run: npm audit --audit-level=high || echo "Backend audit found issues"

      - name: npm audit frontend
        working-directory: client
        run: npm audit --audit-level=high || echo "Frontend audit found issues"

      - name: Trivy filesystem scan
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'HIGH,CRITICAL'
          ignore-unfixed: true
          exit-code: '1'

  # ---------------- Docker: Build & Push Images ----------------
  docker-build-and-push:
    runs-on: ubuntu-latest
    needs: [build-and-test, dependency-scan, sast]

    permissions:
      contents: read
      packages: write

    env:
      REGISTRY: ghcr.io
      IMAGE_BACKEND: ghcr.io/${{ github.repository_owner }}/suggestionbox-backend
      IMAGE_FRONTEND: ghcr.io/${{ github.repository_owner }}/suggestionbox-frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build backend image
        run: |
          docker build -f Dockerfile.server -t $IMAGE_BACKEND:${{ github.sha }} .
          docker tag $IMAGE_BACKEND:${{ github.sha }} $IMAGE_BACKEND:latest

      - name: Build frontend image
        run: |
          docker build -f Dockerfile.client -t $IMAGE_FRONTEND:${{ github.sha }} .
          docker tag $IMAGE_FRONTEND:${{ github.sha }} $IMAGE_FRONTEND:latest

      - name: Push backend image
        run: |
          docker push $IMAGE_BACKEND:${{ github.sha }}
          docker push $IMAGE_BACKEND:latest

      - name: Push frontend image
        run: |
          docker push $IMAGE_FRONTEND:${{ github.sha }}
          docker push $IMAGE_FRONTEND:latest

  # ---------------- CD: Trigger Deployment ----------------
  deploy:
    runs-on: ubuntu-latest
    needs: docker-build-and-push
    if: github.ref == 'refs/heads/main'   # only deploy main

    steps:
      - name: Trigger deployment (Render / any platform)
        run: |
          echo "Triggering deployment webhook..."
          curl -X POST "${{ secrets.DEPLOY_WEBHOOK_URL }}"

  # ---------------- DAST: OWASP ZAP ----------------
  dast-zap:
    runs-on: ubuntu-latest
    needs: deploy
    if: github.ref == 'refs/heads/main'

    steps:
      - name: ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.12.0
        with:
          target: "https://gcit-feedback-dev.example.com"
          fail_action: true
